       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3851"
         x="52.507843"
         y="252.30986">Magnetfeld</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="921.04468"
       y="303.83264"
       id="text4208"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="921.04468"
         y="303.83264"
         id="tspan4248">Der Computer kann dem</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="353.83264"
         id="tspan4065">Pendel Energie zuführen</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="403.83264"
         id="tspan4067">(wie hier dargestellt)</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="453.83264"
         id="tspan4069">oder Energie abführen,</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="503.83264"
         id="tspan4071">indem er mithilfe der</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="553.83264"
         id="tspan4073">Beeinflussungsspulen</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="603.83264"
         id="tspan4075">dem Magneten am</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="653.83264"
         id="tspan4077">Pendel entgegen-</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="703.83264"
         id="tspan4079">gerichtete Magnetfelder</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="753.83264"
         id="tspan4081">erzeugt, solange das</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="803.83264"
         id="tspan4083">Pendelende sich nähert</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="853.83264"
         id="tspan4085">(zum Zuführen) oder</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="903.83264"
         id="tspan4087">sich entfernt (zum</tspan><tspan
         sodipodi:role="line"
         x="921.04468"
         y="953.83264"
         id="tspan4089">Abführen).</tspan></text>
